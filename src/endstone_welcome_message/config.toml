[welcome]
# Welcome message type
# 0 = Disable Welcome Message
# 1 = Chat message
# 2 = Tip message
# 3 = Toast message
message_type = 1

# Title of Toast message
# Effective only when message_type is 3
toast_title = "Welcome Title"

# Welcome message text
# You can use ..........
message_text = "Welcome Text"
